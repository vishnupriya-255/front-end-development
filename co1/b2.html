<html>
<head>
<style>
.testbtn {
  background-color: green;
  color: white;
  font-size: 15px;
  padding: 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.testbtn:hover {
  background-color: red;
}
</style>
</head>
<body>

<h1>HTML Buttons</h1>

<p>Default button with no styling:</p>
<button>Submit</button>

<p>Styled button:</p>
<button class="testbtn">Submit</button>

</body>
</html>
